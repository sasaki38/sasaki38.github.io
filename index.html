<html>
    <body>
        <script>
            function toggle(){
                let src = document.getElementById("image").src;
                if(scr.match(/st.png/)){
                    document.getElementById("image").src="./ww.png";
                }else{
                    document.getElementById("image").src="./st.png";
                }
            }
        </script>
        <div style="background-color: white;height: 100px;">
             <img id="image" 
                src="./st.png"onclick="toggle()"
                style="position:absolute;left:0;width:100px;position: relative;"/>
             <img src="./cr.png"style="position:absolute;left:100;bottom:0;width:100px;position:relative;">
        </div>
        <div style="background-color: rgb(255, 197, 122);height: 100px;">
        </div>
        <div style="background-color: white;height: 100px;">
             <div style="font-size: 50px;font-weight: bold;">HAPPY BIRTHDAY!</div>
        </div>
        <div style="background-color: rgb(255, 193, 122);height: 100px;">
        </div>
    </body>
</html>
